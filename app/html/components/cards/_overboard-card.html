<article class="overboard-card">
	<img class="overboard-card__img" src="@@overboard-img" alt="@@overboard-alt">
	<div class="overboard-card__info">
		<h3 class="overboard-card__caption">@@overboard-name</h3>
		<div class="overboard-card__desc">
			@@overboard-desc
		</div>
		<a class="btn overboard-card__btn" href="@@overboard-link">
			View More
		</a>
	</div>
</article>
